<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Iniciar Sesion - PlayGym - Gym & Fitness</title>

    <!--== Favicon ==-->
    <link rel="shortcut icon" th:href="@{/img/logo_playgym.png}" type="image/x-icon" />

    <!--== Google Fonts ==-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo:400" rel="stylesheet">

    <!--== Bootstrap CSS ==-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--== Font-awesome Icons CSS ==-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <!--== Pe Icon 7 Min Icons CSS ==-->
    <link th:href="@{/css/pe-icon-7-stroke.min.css}" rel="stylesheet"/>
    <!--== Animate CSS ==-->
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <!--== Aos CSS ==-->
    <link th:href="@{/css/aos.css}" rel="stylesheet"/>
    <!--== FancyBox CSS ==-->
    <link th:href="@{/css/jquery.fancybox.min.css}" rel="stylesheet"/>
    <!--== Slicknav CSS ==-->
    <link th:href="@{/css/slicknav.css}" rel="stylesheet"/>
    <!--== Swiper CSS ==-->
    <link th:href="@{/css/swiper.min.css}" rel="stylesheet"/>
    <!--== Slick CSS ==-->
    <link th:href="@{/css/slick.css}" rel="stylesheet"/>
    <!--== Main Style CSS ==-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>

<main>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 mx-auto px-0">
                <div th:if="${error}" th:text="${error}" class="alert alert-danger shadow text-center"></div>
                <div th:if="${logout}" th:text="${logout}" class="alert alert-success shadow text-center"></div>

                <div class="card text-center shadow">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/logincheck}" method="post" autocomplete="off" class="needs-validation mb-4"
                              novalidate>

                            <div class="form-group mb-3">
                                <input type="email" name="email" placeholder="Email" class="form-control" required/>
                                <div class="invalid-feedback text-start">Email is required</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="password" name="pwd" placeholder="Password" class="form-control" required/>
                                <div class="invalid-feedback text-start">Password is required</div>
                            </div>

                            <div class="form-group d-grid gap-2">
                                <button class="btn btn-success" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fa fa-facebook icon"></i>
            </a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fa fa-twitter icon"></i>
            </a>

            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fa fa-google icon"></i>
            </a>

            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fa fa-instagram icon"></i>
            </a>

            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fa fa-linkedin icon"></i>
            </a>

            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fa  fa-github icon"></i>
            </a>
        </section>
        <!-- Section: Social media -->

        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">HardCode Team 7</a>
        </div>
    </div>  <!-- Copyright -->
</footer>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>

</html>
